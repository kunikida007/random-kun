{% extends "common/base.html"%}
{% load static %}
<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
{% block content %}
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">番号</th>
            <th scope="col">名前</th>
          </tr>
        </thead>
        <tbody>
        {% for name in member_names %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{name}}</td>
        {% endfor %}
        </tbody>
      </table> 
    <form action="{% url 'matchs:match' id %}" method="post">
        {% csrf_token %}
        <button name=btn_start type="submit" class="btn btn-primary">開始する</button>
        <button name=btn_update type="submit" class="btn btn-primary">修正する</button>
        <input type="button" value="ホームに戻る" class="btn btn-primary" onClick="location.href='{% url 'common:home' %}'">
    </form>
</body>
{% endblock %}
</html>
