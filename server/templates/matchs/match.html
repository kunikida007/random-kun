{% extends "common/base.html"%}
{% load static %}
<!DOCTYPE html>
<html lang="jp">
{% block content %}
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">番号</th>
            <th scope="col">名前</th>
          </tr>
        </thead>
        <tbody>
        {% for name in member_names %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{name}}</td>
        {% endfor %}
        </tbody>
      </table> 
    <form action="{% url 'matchs:match' match.id %}" method="post">
        {% csrf_token %}
        <button name=btn_start type="submit" class="btn btn-primary">開始する</button>
        <input type="button" value="修正する" class="btn btn-primary" onClick="location.href='{% url 'matchs:match_update' match.id %}'">
        <button name="btn_end" type="submit" class="btn btn-primary" onClick="disp()">ホームに戻る</button>
    </form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    function disp(){

        window.alert('作った乱数表は保存されます。');

    }
  </script>
{% endblock %}
</html>
