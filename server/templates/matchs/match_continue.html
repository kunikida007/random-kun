{% extends "common/base.html"%}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    </head>
    <body>
        {% block content %}
        <form action="{% url "matchs:match_continue" %}" method="post">
            {% csrf_token %}
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">作成日時</th>
                    <th scope="col">更新日時</th>
                    <th scope="col">名前</th>
                    <th scope="col">コート数</th>
                    <th scope="col">     </th>
                  </tr>
                </thead>
                <tbody>
                  {% for match in matchs %}
                  <tr>
                        <td>{{match.created_at}}</td>
                        <td>{{match.update_at}}</td>
                        <td>{{match.match_name}}</td>
                        <td>{{match.number_of_court}}</td>
                        <td><button name=match type="submit" class="btn btn-primary" value={{match.id}}>選択する</button></td>
                  </tr>
                  {% endfor %}
                </tbody>
            </table> 
        </form>
        <input type="button" value="戻る" class="btn btn-primary" onClick="javascript:history.go(-1);">
        {% endblock %}
    </body>
</html>
