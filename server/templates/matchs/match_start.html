{% extends "common/base.html"%}
{% load static %}
<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Document</title>
</head>
{% block content %}
<body>
  <form action="{% url 'matchs:match_start' match.id %}" method="post">
    {% csrf_token %}
    {% for match in match.match_list %}
    <button name=btn_game{{forloop.counter}}_end type="submit" class="btn btn-primary", >コート{{forloop.counter}}終了</button> 
    　<caption>コート{{forloop.counter}}</caption>
      <table class="table">
          <thead>
            <tr>
              <th scope="col">青コーナー</th>
              <th scope="col">赤コーナー</th>
            </tr>
          </thead>
          <tbody>
            {% for team in match %}
            <tr>
                {% for name in team %}
                  <td>{{name}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
          </tbody>
      </table> 
    {% endfor %}
    <button name="btn_update" type="submit" class="btn btn-primary">修正する</button>
    <button name="btn_random" type="submit" class="btn btn-primary">ランダム</button> 
    <button name="btn_end" type="submit" class="btn btn-primary">終了</button> 
    </form>
  </body>
  {% endblock %}
</html>
